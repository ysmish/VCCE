<!-- templates/new_project.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Project - Collaborative C Code Editor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <h1>Collaborative C Code Editor</h1>
        <div class="user-info">
            <span id="current-username">{{ session.username }}</span>
            <a href="{{ url_for('logout') }}" class="btn logout-btn">Logout</a>
        </div>
    </div>

    <div class="form-container">
        <div class="form-card">
            <h2>Create New Project</h2>
            <form action="{{ url_for('new_project') }}" method="post">
                <div class="form-group">
                    <label for="name">Project Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-buttons">
                    <a href="{{ url_for('dashboard') }}" class="btn cancel-btn">Cancel</a>
                    <button type="submit" class="btn create-btn">Create Project</button>
                </div>
            </form>
            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
